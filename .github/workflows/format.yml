# .github/workflows/pr-ci.yml
name: PR CI

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  tests:
    name: ðŸ§ª Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test ./__tests__/pseudo.tests.js
